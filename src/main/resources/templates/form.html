<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TODO Form</title>
</head>
<body>
<h1 th:text="${title}"></h1>
<form th:action="@{/todos}" th:method="post">
    <input type="hidden" th:name="id" th:value="${todo.id}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${todo.title}"><br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" th:text="${todo.description}"></textarea><br>
    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" th:checked="${todo.completed}"><br>
    <button type="submit">Save</button>
</form>
<a href="/">Back to List</a>
</body>
</html>
